<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农耕文明目录</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('pictures/background-homepage.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
        }

        /* 标题样式 */
        .page-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: #5d4037;
            margin: 40px 0 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease-out 0.3s forwards;
        }

        /* 副标题样式 */
        .page-subtitle {
            font-size: 1.3rem;
            color: #5d4037;
            max-width: 800px;
            text-align: center;
            margin: 0 auto 60px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        /* 容器样式 */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 60px;
            padding: 30px;
            margin-bottom: 80px;
        }

        /* 单个版块样式 - 古朴园林窗户形状 */
        .box {
            width: 300px;
            height: 700px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 0;
            transition: all 0.5s ease;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            border: 2px solid rgba(141, 110, 99, 0.5);
            clip-path: polygon(
                0 0, 100% 0, 100% 80%, 
                90% 85%, 80% 80%, 
                70% 85%, 60% 80%, 
                50% 85%, 40% 80%, 
                30% 85%, 20% 80%, 
                10% 85%, 0 80%
            );
        }

        .box:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .box:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 1.1s forwards;
        }

        .box:nth-child(3) {
            animation: fadeInUp 0.8s ease-out 1.3s forwards;
        }

        .box:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* 图片样式 */
        .box-img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .box-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .box:hover .box-img {
            transform: scale(1.1);
        }

        .box-img-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(93, 64, 55, 0.3), transparent);
        }

        /* 文字样式 */
        .box-content {
            padding: 25px 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .box h2 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            color: #5d4037;
            margin-bottom: 15px;
            position: relative;
        }

        .box h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: #8d6e63;
        }

        .box p {
            font-size: 1rem;
            color: #5d4037;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        /* 链接样式 */
        .contract {
            text-decoration: none;
            display: block;
        }

        /* 返回按钮样式 */
        .home-button {
            position: fixed;
            bottom: 40px;
            left: 40px;
            padding: 12px 25px;
            background-color: rgba(93, 64, 55, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .home-button:hover {
            background-color: #5d4037;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .home-button::before {
            content: '←';
            font-size: 1.1rem;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                gap: 50px;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .page-subtitle {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .home-button {
                position: static;
                margin-top: 30px;
                align-self: center;
            }
            
            .box {
                clip-path: polygon(
                    0 0, 100% 0, 100% 90%, 
                    95% 93%, 90% 90%, 
                    85% 93%, 80% 90%, 
                    75% 93%, 70% 90%, 
                    65% 93%, 60% 90%, 
                    55% 93%, 50% 90%,
                    45% 93%, 40% 90%,
                    35% 93%, 30% 90%,
                    25% 93%, 20% 90%,
                    15% 93%, 10% 90%,
                    5% 93%, 0 90%
                );
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">农耕文明目录</h1>
    <p class="page-subtitle">探索中华五千年农耕智慧的传承与创新，感受传统与现代农业的完美融合</p>
    
    <div class="container">
        <!-- 农业对比版块 -->
        <a href="contract-content.html" class="contract">
            <div class="box">
                <div class="box-img-container">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="农业对比" class="box-img">
                </div>
                <div class="box-content">
                    <h2>农业大数据对比</h2>
                    <p>纵览古今农业技术演变，从传统农具到智能设备，从经验耕作到精准农业，全面对比分析农业发展的历史脉络。</p>
                    <p>数据可视化展示关键指标变化，揭示农业科技进步的轨迹。</p>
                </div>
            </div>
        </a>

        <!-- 古代农业版块 -->
        <a href="antient-agriculture.html" class="contract">
            <div class="box">
                <div class="box-img-container">
                    <img src="pictures/agriculture1-homepage.jpg" alt="古代农业" class="box-img">
                </div>
                <div class="box-content">
                    <h2>古代农业</h2>
                    <p>探索中国古代农业智慧，从都江堰水利工程到《齐民要术》，从二十四节气到梯田技术，感受先民的农耕智慧。</p>
                    <p>了解传统农具演变、耕作制度发展及古代农业科技成就。</p>
                </div>
            </div>
        </a>

        <!-- 现代农业版块 -->
        <a href="modern-agriculture.html" class="contract">
            <div class="box">
                <div class="box-img-container">
                    <img src="pictures/1103.jpg" alt="现代农业" class="box-img">
                </div>
                <div class="box-content">
                    <h2>现代农业</h2>
                    <p>了解物联网、大数据、人工智能等前沿技术在现代农业中的应用，探索精准农业、垂直农场等创新模式。</p>
                    <p>展示智能农机装备、农业信息化系统及可持续发展实践。</p>
                </div>
            </div>
        </a>
    </div>
    
    <a href="homepage.html" class="home-button">返回首页</a>

    <script>
        // 添加卡片悬停动画
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.03)';
                this.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.2)';
            });
            
            box.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
                this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
            });
        });
    </script>
</body>
</html>
