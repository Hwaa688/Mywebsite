<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古今农业勘察</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('pictures/background-homepage.png') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            position: relative;
        }

        /* 顶部古风绿色 */
        header {
            background: linear-gradient(rgba(40, 90, 50, 0.9), rgba(30, 70, 40, 0.473));
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            padding: 15px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease-out 0.3s forwards;
        }

        /* 底部透明无缝衔接 */
        footer {
            padding: 30px 0;
            text-align: center;
            background: transparent;
            margin-top: auto;
        }

        /* 导航菜单 */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #e8f5e9;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 500;
            padding: 12px 35px;
            border-radius: 30px;
            transition: all 0.5s ease;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(232, 245, 233, 0.3);
            background-color: rgba(30, 70, 40, 0.5);
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 245, 233, 0.2), transparent);
            transition: 0.5s;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background-color: rgba(40, 90, 50, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 主要内容区域 */
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px 10px;
            flex-wrap: wrap;
            gap: 40px;
            z-index: 5;
            flex: 1;
        }

        /* 标题版块 - 褐色和米白色 */
        .title-box {
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            color: #5d4037;
            background-color: rgba(239, 235, 233, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(93, 64, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeInRight 1s ease-out 0.6s forwards;
            margin-bottom: 40px;
        }

        .title-box h1 {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            font-family: 'Ma Shan Zheng', cursive;
            color: #5d4037;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .title-box h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background-color: #8d6e63;
        }

        .title-box p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin: 0;
            color: #5d4037;
        }

        /* 六边形图片轮播区域 */
        .image-box {
            width: 420px;
            height: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInLeft 1s ease-out 0.9s forwards;
            clip-path: polygon(
                50% 0%, 90% 25%, 90% 75%, 
                50% 100%, 10% 75%, 10% 25%
            );
            margin-bottom: 40px;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 40s linear infinite;
        }

        .slide {
            width: 25%;
            height: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 连续滚动动画 */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-75%); }
        }

        /* 箭头指示器 */
        .arrow {
            font-size: 3.5rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            color: #5d4037;
            transition: all 0.5s ease;
            display: inline-block;
            background-color: rgba(239, 235, 233, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            line-height: 60px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(93, 64, 55, 0.2);
        }

        .arrow:hover {
            color: #8d6e63;
            transform: translateY(10px);
            background-color: rgba(239, 235, 233, 0.9);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* 页面加载动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
                padding: 40px 20px;
                gap: 40px;
            }
            
            .title-box {
                max-width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .title-box h1::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .image-box {
                width: 350px;
                height: 350px;
                margin-bottom: 20px;
            }
            
            nav {
                gap: 15px;
            }
            
            nav a {
                font-size: 1.5rem;
                padding: 10px 25px;
            }
        }

        @media (max-width: 500px) {
            .title-box {
                padding: 20px;
            }
            
            .title-box h1 {
                font-size: 2.5rem;
            }
            
            .title-box p {
                font-size: 1.1rem;
            }
            
            .image-box {
                width: 280px;
                height: 280px;
                clip-path: polygon(
                    50% 0%, 85% 20%, 85% 80%, 
                    50% 100%, 15% 80%, 15% 20%
                );
            }
            
            nav a {
                font-size: 1.2rem;
                padding: 8px 20px;
            }
            
            .arrow {
                font-size: 2.5rem;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="content.html">对比分析</a>
            <a href="antient-agriculture.html">古代农业</a>
            <a href="modern-agriculture.html">现代农业</a> 
        </nav>
    </header>
    <div class="main-content">
        <div class="title-box">
            <h1>古今农业勘察</h1>
            <p>探索古代农业与现代农业的差异与联系，感受五千年农耕智慧的传承与创新，为现代农业发展寻求可靠指南。</p>
        </div>
        <div class="image-box">
            <div class="slides-container">
                <div class="slides">
                    <div class="slide">
                        <img src=".\pictures\agriculture1-homepage.jpg" alt="古代农耕场景">
                    </div>
                    <div class="slide">
                        <img src=".\pictures\agriculture2-homepage.jpg" alt="传统农具">
                    </div>
                    <div class="slide">
                        <img src=".\pictures\agriculture3-homepage.jpg" alt="现代农业科技">
                    </div>
                    <div class="slide">
                        <img src=".\pictures\agriculture4-homepage.jpg" alt="智能农业">
                    </div>
                    <!-- 复制一遍图片实现无缝循环 -->
                    <div class="slide">
                        <img src=".\pictures\agriculture1-homepage.jpg" alt="古代农耕场景">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="arrow" onclick="smoothScrollToContent()">↓</div>
    </footer>

    <script>
        // 平滑滚动函数
        function smoothScrollToContent() {
            window.location.href = 'content.html';
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: "smooth"
            });
        }

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.image-box').style.transform = 'translateX(0)';
            }, 900);
        });
    </script>
</body>
</html>
